<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">

        <div class="ai-chat-box">
            <img src="ai.png" alt="AI Icon" id="aiImage" width="70">
            <div class="ai-chat-area">Hello! How Can I Help You Today?
            </div>

        </div>
    </div>
    <div class="prompt-area">
        <input id="prompt" placeholder="Message...">
        <label for="imageInput" id="image">
            <img src="img.svg" alt="Upload">
        </label>
        <input type="file" id="imageInput" accept="image/*" hidden>

        <button id="submit">
            <img src="submit.svg" alt="Send">
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
